<!DOCTYPE html>
<head>
<meta charset='utf-8'>
<title></title>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>
        <container class="container">
                <row1 class="row">
                    <div class = "col-1"></div>
                    <div class="card col-10" style="width: 18rem;">
                            <div class="card-header">
                                Current Train Schedule
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id ="trainTable">
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class = "col-1"></div>
                    </row1>
                </br>
                <row2 class="row">
                    <div class = "col-1"></div>
                    <div class="card col-10" style="width: 18rem;">
                            <div class="card-header">
                                Add Train
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="Name">Train Name</label>
                                    <input type="name" class="form-control" id="trainName" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="Destination">Destination</label>
                                    <input type="name" class="form-control" id="destination" placeholder="">
                                </div>
                                
                                <div class="form-group">
                                    <label for="time">First Train Time (HH:mm - military time)</label>
                                    <input type="time" class="form-control" id="time" placeholder="(HH:mm)">
                                </div>
                                <div class="form-group">
                                    <label for="date">Frequency (min)</label>
                                    <input type="number" class="form-control" id="frequency" placeholder="(mm)">
                                </div>
                            
                                <button type="submit" id= "add_train" class="btn btn-primary">Submit</button>
                            </br>
                        </br>
                    </form>
                </div>
                <div class = "col-1"></div>
            </row2>
        </br>
        <row3 class="row">
            
        </row3>
        
    </container>
<script src='https://www.gstatic.com/firebasejs/4.12.0/firebase.js'></script>
<script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='assets/javascript/app.js' async defer></script>
</body>
</html>
